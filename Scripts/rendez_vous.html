    <main>
        <form>
            <h1>Nous contacter</h1>
            <div id="corps_formulaire">
                <div id="gauche">
                    <div class="groupe">
                        <label><i class="fa-solid fa-user"></i> Votre prénom</label>
                        <input type="text">
                        <br>
                    </div>
                    <div class="groupe">
                        <label><i class="fa-solid fa-envelope"></i> Votre adresse e-mail</label>
                        <input type="text">
                        <br>
                    </div>
                    <div class="groupe">
                        <label><i class="fa-solid fa-phone"></i> Votre téléphone</label>
                        <input type="text">
                        
                    </div>
                </div>
                <div id="droite">
                    <div class="groupe">
                        <label>Message</label>
                        <textarea placeholder="Saisissez ici ..."></textarea>
                    </div>
                </div>
            </div>
            <div id="pied_formulaire">
                <button>Envoyer le message</button>
            </div>
        </form>
    </main>
